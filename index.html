<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My calcultor</title>
        <link href="style.css" rel="stylesheet">
        
    </head>
    <body>
        <h2>Jquery calculator</h2>
        <div class="cal">
            <input type="text"   class="result">
        
            <div class="row">
                <button class="input" >1</button>
                <button class="input" >2</button>
                <button class="input" >3</button>
                <button class="input" >+</button>
            </div>
            
            <div class="row">
                <button class="input" >4</button>
                <button class="input" >5</button>
                <button class="input" >6</button>
                <button class="input" >-</button>
            </div>
            
            <div class="row">
                <button class="input" value="4">7</button>
                <button class="input" value="4">8</button>
                <button class="input" value="4">9</button>
                <button class="input" value="4">/</button>
            </div>
            
            <div class="row">
                <button class="input">*</button>
                <button class="input">0</button>
                <button class="equal">=</button>
                <button class="clear">C</button>
            </div>
         
        </div>
        
        <!my scripts !>
        <script src="js/jQuery.js"></script>
        <script src="js/js.js" type="text/javascript"></script>
    </body>
</html>
